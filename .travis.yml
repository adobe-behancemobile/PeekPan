osx_image: xcode8
language: objective-c
before_install:
 - gem install xcpretty 
 - gem install xcpretty-travis-formatter
script:
 - set -o pipefail &&  xcodebuild -project PeekPan.xcodeproj -scheme PeekPanTests -sdk iphonesimulator -destination 'platform=iOS Simulator,OS=10.0,name:iPhone 7' build-for-testing | xcpretty -f `xcpretty-travis-formatter`
 - set -o pipefail &&  xcodebuild -project PeekPan.xcodeproj -scheme PeekPanTests -sdk iphonesimulator -destination 'platform=iOS Simulator,OS=10.0,name:iPhone 7' test-without-building | xcpretty
